<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Register</h2>

    <!-- Registration Form -->

  <form id="registerForm">
  <input type="text" id="regUser" placeholder="Choose Username" required><br>
  <input type="password" id="regPass" placeholder="Choose Password" required><br>
  <button type="submit">Register</button>
</form>
<p id="regMsg" class="msg"></p>


    <!-- Navigation to Login -->
    <p>Already registered? <a href="index.html">Login</a></p>

    <!-- Error/Success message -->
    <p id="regMsg" class="msg"></p>
  </div>

  <!-- JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
